<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://localhost:8080/resource/main/style.css">
    <link rel="icon" href="http://localhost:8080/resource/images/icon.svg">
    <title>Beatsify</title>
</head>
<body>
    <div id="container">
        <div id="list">
            <img id="icon" src="http://localhost:8080/resource/images/icon.svg">
            <div class="list-button" id="list-button-home" onmouseover="listHover('home');" onmouseout="listUnhover('home');" onclick="listSelect('home');">
                <img class="list-button-img" id="list-button-img-home" src="http://localhost:8080/resource/images/home_unselected.svg">
                <p class="list-button-p" id="list-button-p-home">Home</p>
            </div>
            <div class="list-button" id="list-button-search" onmouseover="listHover('search');" onmouseout="listUnhover('search');" onclick="listSelect('search');">
                <img class="list-button-img" id="list-button-img-search" src="http://localhost:8080/resource/images/search_unselected.svg">
                <p class="list-button-p" id="list-button-p-search">Search</p>
            </div>
            <div class="list-button" id="list-button-playlist" onmouseover="listHover('playlist');" onmouseout="listUnhover('playlist');" onclick="listSelect('playlist');">
                <img class="list-button-img" id="list-button-img-playlist" src="http://localhost:8080/resource/images/playlist_unselected.svg">
                <p class="list-button-p" id="list-button-p-playlist">Playlists</p>
            </div>
        </div>
        <div id="content">

        </div>
        <div id="track">
            <img id="track-img" src="http://localhost:8080/resource/images/none.svg">
            <div id="track-data">
                <p id="track-name">Unknown</p>
                <p id="track-artist">Unknown</p>
            </div>
            <div id="track-panel">
                <p id="current-time">0:00</p>
                <button id="button-track-previous">
                    <img id="img-button-track-previous" src="http://localhost:8080/resource/images/previous.svg">
                </button>
                <button id="button-track-play-pause" onmouseover="playButtonHover('on');" onmouseout="playButtonHover('off');" onclick="clickPlayPause();">
                    <img id="img-button-track-play-pause" src="http://localhost:8080/resource/images/play.svg">
                </button>
                <button id="button-track-next">
                    <img id="img-button-track-next" src="http://localhost:8080/resource/images/next.svg">
                </button>
                <p id="track-time">1:00</p>
                <input id="track-control" type="range" min="0" max="100">
            </div>
            <input id="track-volume" type="range" min="0" max="100">
        </div>
    </div>
</body>
<script src="http://localhost:8080/resource/main/script.js"></script>
</html>
